<script>
  class MyGreet extends HTMLElement {
    get content () {
      return this.getAttribute('content')
    }
    set content (val) {
      this.setAttribute('content', val)
    }
  }
  window.customElements.define('my-greet', MyGreet)

  function greetHandler(el) {
    console.log('el', el)
    el.textContent = el.content
  }
  function customTagInit (tag, fn) {
    Array.from(document.getElementsByTagName(tag)).forEach(fn)
  }
  customTagInit('my-greet', greetHandler)
</script>

<style>
    my-greet {
        display: block;
        font-size: 36px;
        color: red;
    }
</style>
