    components = JSON.parse(components)

    function replaceChinese (obj, key, map) {
      /*eslint-disable*/
      var reg = new RegExp('[\s\S]*[\\u4E00-\\u9FFF]+[\s\S]*', 'g')
      var val = obj[key]
      if (typeof val === 'string') {
        if (reg.test(val)) {
//          console.log('log ', key, val)
          if (key !== 'label' && key !== 'placeholder') {
            obj[key] = '{{' + key + '}}'
            map[key] = val
          } else {
//            console.log('log', obj)
            var toReplace = obj.auth || obj.field || obj._auth
            var name = toReplace.replace(/_\S{1}/g, function (item) {
              return item.toUpperCase()
            }).replace(/_/g, function () {return ''})
            map[name] = val
            obj[key] = '{{' + name + '}}'
          }
        }
      } else if (val instanceof Array) {
        val.forEach(function (subVal) {
          if (key == 'searchFields' || key == 'headerCols') {
//            console.log('searchFields')
            fieldAuthMap[subVal['auth']] = subVal['field']
          }
          if (typeof subVal === 'object') {
            for (var subKey in subVal) {
              replaceChinese(subVal, subKey, map)
            }
          }
        })
      } else if (val instanceof Object) {
        for (var subKey in val) {
          replaceChinese(val, subKey, map)
        }
      }
    }

    for (var key in components) {
      var comp = components[key]
      var map = {}
      comp.map = map
      for (var compKey in comp) {
        replaceChinese(comp, compKey, map)
      }
    }

    window.getMap = function () {
      var compName = document.getElementById('name').value
      var res = document.getElementById('res')
      res.value = JSON.stringify(components[compName].map)
    }

    window.getJSON = function () {
      var compName = document.getElementById('name').value
      var jsonObj = Object.assign({}, components[compName])
      delete jsonObj['map']
      var res = document.getElementById('res')
      res.value = JSON.stringify(jsonObj)
    }

    //    console.log('fieldAuthMap', fieldAuthMap)
  </script>

      组件名：
      <input type="text" id="name"/>
    </label>
  </div>
  <div>
    <input type="button" value="获取文案" onclick="getMap()">
    <input type="button" value="生成JSON" onclick="getJSON()">
  </div>
  <div><textarea name="" id="res" cols="120" rows="30"></textarea></div>
</div>
